<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

</head>
<body>


        <div id="Meshop">
                <div id="first">Meshop.</div>
              <a class="end" href="./index.html">Home</a>
              <a class="end" href="./login.html">Login</a>
              <a class="end" href="./signUp.html">Signup</a>
              <a class="end" href="">Mycart</a>       
            </div>
           <fieldset id="field">
                <legend>SignUp Form</legend>
                
    <br>
    <br>
    
    <label>Name</label>
    <input type="text" onkeyup="Namecheck(this.value)" id="nameentry">
    <div id="name"></div>
    <br>
    <label>LastName</label>
    <input type="text"onkeyup="LastNamecheck(this.value)" >
    <div id="last"></div>
    <br>
    <label>Email</label>
    <input type="text" id="email" onkeyup="Emailcheck(this.value)" >
    <div id="emsg"></div>
    <br>
    
    <label>password</label>
   &nbsp;&nbsp; <input type="text" onkeyup="Passcheck(this.value)" id="password">
   <div id="msg"></div>
   <br>
   <br>
   
     <p class="password-check"> 1 lower case character</p>
     <br>
     <p class="password-check"> 1 upper case character</p>
     <br>
     <p class="password-check"> 1 numerical  character</p>
     <br>
     <p class="password-check"> 1 special character</p>
    <br>
    <br>
    <label>confirm password</label>
    &nbsp;&nbsp;<input type="text" id="confirm" onkeyup="concheck(this.value)">
    <div id="con"></div>
    
    <button id="submit">Submit</button>
    <br>
    <br>
    <a href="login.html">Already registered?</a>
    

</fieldset>
    <div id="doneval"></div>
    <script src="signscript.js" ></script>
 
</body>
</html>
